<html>

        <meta charset="utf-8">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="css/style.min.css">
    </head>
    <body>
        <nav class="navbar navbar-default">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span> 
                    </button>
                    <a class="navbar-brand" href="#">matt<em>dobie</em></a>
                </div>
                <div class="collapse navbar-collapse" id="myNavbar">
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="index.html">home</a></li>
                        <li><a href="about.html">about me</a></li>
                        <li><a href="portfolio.html">portfolio</a></li>
                        <li class="active"><a href="#">contact</a></li>
                    </ul>
                </div>
            </div>
        </nav>

        <section id="contact" class="container-fluid white box">
            <div class="row">
                <div class="col-md-6">
                    <img src="images/contact.jpg" class="img-responsive center-block" alt="">
                </div>
                <div class="col-md-6">
                    <h2>contact me</h2>
                    <h3>
                        If you would like to get in touch please send
                        me an email using the form below!
                    </h3>
                </div>
            </div>
        </section>
        <section class="container box">
            <div class="row">
                <div class="col-sm-12">
                    <h2>Contact me here</h2>
                </div>
            </div>
            <div class="row">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="name">Your Name:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="name" placeholder="John Smith">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="email">Your Email:</label>
                        <div class="col-sm-10">          
                            <input type="email" class="form-control" id="email" placeholder="john.smith@email.com">
                        </div>
                    </div>
                    <div class="form-group">        
                        <label class="control-label col-sm-2" for="msg">Your Message:</label>
                        <div class="col-sm-10">          
                            <textarea class="form-control" rows="6" id="msg" placeholder="Please note this contact form is not yet working. Try again soon!"></textarea>
                        </div>
                    </div>
                    <div class="form-group">        
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-default">Submit</button>
                        </div>
                    </div>
                </form>
            </div>
        </section>

        <footer class="footer">
            <div class="container">
                <p>&#169; 2017 Matthew Dobie</p>
            </div>
        </footer>
        
    </body>
</html>
