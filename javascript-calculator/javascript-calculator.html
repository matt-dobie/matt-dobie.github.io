<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Matt Dobie | JavaScript Calculator</title>
  <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>
  
  <div class="container">
    <div id="calculator">
      <h1>CALCULATOR</h1>
      <div id="display">
        <p id="answer">0</p>
        <p id="history">0</p>
      </div>
      <div id="grid">
        <button class="wide delete" value="ac">AC</button>
        <button class="delete" value="ce">CE</button>
        <button value="/">&divide;</button>

        <button value="7">7</button>
        <button value="8">8</button>
        <button value="9">9</button>
        <button value="*">x</button>

        <button value="4">4</button>
        <button value="5">5</button>
        <button value="6">6</button>
        <button value="-">-</button>

        <button value="1">1</button>
        <button value="2">2</button>
        <button value="3">3</button>
        <button value="+">+</button>

        <button value="0">0</button>
        <button value=".">.</button>
        <button class="wide" value="=">=</button>
      </div>
    </div>
  </div>

  <footer>
    <p>Designed and Coded by <a href="http://mattdobie.com" target="_blank">Matt Dobie</a></p>
  </footer>

  <script src="scripts.js"></script>

</body>

</html>
